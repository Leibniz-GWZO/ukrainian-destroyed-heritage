##########
# collectionbuilder-csv
# Jekyll Digital Collection Generator
# https://github.com/CollectionBuilder/collectionbuilder-csv
##########

##########
# URL VARIABLES
#
# site domain, full URL to the production location of your collection
url: 'https://ukrainian-destroyed-heritage.leibniz-gwzo.de'
# path to location on the domain if necessary e.g. /digital/hjccc
baseurl: ''
# location of code, the full url to your github repository
source-code: http://github.com/Leibniz-GWZO/ukrainian-destroyed-heritage

##########
# SITE SETTINGS
#
# title of site appears in banner
title: Destroyed Ukrainian Heritage
# tagline, a short phrase that will appear throughout the site in the top banner
tagline: Ukraine's Built Heritage since February 24, 2022. A Record of Destruction.
# description appears in meta tags and other locations
# this description might appear in search result lists, keep around 160 characters max
description: "Since the beginning of the full scale Russian invasion to Ukraine many cities suffer from drones, missiles and artillery strikes. It is difficult to determine the total number of ruined buildings, but the estimated count is already more than 200,000."
# keywords, a short list of subjects describing the collection, separated by semicolon, to appear in rich markup
keywords: ukraine;history;built;heritage;destruction;war;invasion;2022;architecture;culture;loss;damage;reconstruction;missile strikes;drone attacks;urban heritage;historical sites;monuments;ruins;conflict;preservation;restoration;occupied territories;rebuilding efforts;Russian aggression;devastation;military conflict;
# creator of the digital collection, to appear in meta tags; we typically use our GitHub usernames but feel free to just use your name
author: GWZO

# language of the site, used in meta tags and GUI elements
lang: en


##########
# COLLECTION SETTINGS
#
# Set the metadata for your collection (the name of the CSV file in your _data directory that describes the objects in your collection) 
# Use the filename of your CSV **without** the ".csv" extension! E.g. _data/demo-metadata.csv --> "demo-metadata"
metadata: destroyed_ukr_metadata # destroyed_ukr_metadata
# page generation settings [optional!]
# [optional: only used if you need to tweak CB defaults or generate from more than one data file]
# page_gen:
#   - data: 'demo-metadata'
#     template: 'item'
#     name: 'objectid'
#     dir: 'items'
#     extension: 'html' 
#     filter: 'objectid'  


##########
# Site/Organization Branding 
#   Enter information for your organization (replacing the CDIL links and name below) if you'd like to brand your site with a logo
#   To remove the branding, comment out these values, or delete them. 
#
organization-name: "Leibniz Institute for the History and Culture of Eastern Europe (GWZO)"
organization-link: https://leibniz-gwzo.de/en
organization-logo-banner: assets/img/gwzo_en_A_r_3_rgb.png
organization-logo-nav: assets/img/gwzo_en_A_r_3_rgb.png

##########
# ROBOTS EXCLUDE
#
# set noindex to true if you do NOT want Google to index your site
noindex: false 

##########
# BUILD SETTINGS 
#
# Note: use environment variable on build command to include analytics
# JEKYLL_ENV=production jekyll build
# (this is done automatically by gh-pages build)
#
# ignore stuff
exclude: [docs/, Rakefile, README.md, LICENSE, CITATION.cff, CODE_OF_CONDUCT.md, CONTRIBUTING.md, SECURITY.md, data_backups, openrefine-3.8.5, assets/scripts/]
# compress CSS output
sass:
  style: compressed



timeline-field: date_destruction
