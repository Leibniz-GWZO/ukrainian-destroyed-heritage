<footer class="bg-dark pt-3 mt-auto container-fluid">
    <div class="container d-flex justify-content-between align-items-center flex-wrap mb-1">
      <!-- Left Section: Site Title and Navigation -->
      <div class="footer-left">
        <h2 class="h5 mb-0">
          <a href="{{ '/' | relative_url }}" class="text-white">{{ site.title }}</a>
        </h2>
        <nav class="mt-2">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-light fs-6" href="{{ site.organization-link }}" target="_blank" rel="noopener">&copy; Leibniz Institute for the History and Culture of Eastern Europe (GWZO)</a>
            </li>
            
            <!-- Spacer to push items to the right -->
            <li class="nav-item flex-grow-1"style="width: 8em;"></li>

            <li class="nav-item">
              <a class="nav-link text-light" href="{{ '/imprint.html' | relative_url }}">Imprint</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{{ '/privacy.html' | relative_url }}">Privacy</a>
            </li>
          </ul>
        </nav>
      </div>
  
      <!-- Center Section: Logos -->
      <div class="footer-center text-center">
        {% if site.organization-logo-nav %}
        <a href="{{ site.organization-link }}" target="_blank" rel="noopener">
          <img id="footer-logo" class="img-fluid mt-4" style="max-height: 60px;" src="{{ site.organization-logo-nav | relative_url }}" alt="{{ site.organization-name | escape }} home">
        </a>
        {% endif %}
        <div>
          <small class="text-white">
            <em>built with</em>
            <a href="https://collectionbuilder.github.io/" target="_blank" rel="noopener" title="CollectionBuilder">
              <img src="{{ '/assets/img/collectionbuilder-logo.png' | relative_url }}" class="img-fluid mb-1" style="max-height: 30px;" alt="CollectionBuilder">
            </a>
          </small>
        </div>
      </div>
    </div>
  
    <!-- Bottom Section: Last Updated -->
    <div class="col-md-12 text-center border-top pt-1">
      <p class="text-white fs-6"><small>Last updated {{ site.time | date: '%Y' }}</small></p>
    </div>
</footer>
